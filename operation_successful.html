<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body, html{
            background-color:#ffffff;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #bodymovin{
            width:320px;
            height:320px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -160px;
            margin-left: -160px;
        }
    </style>
    <script src="bodymovin.js"></script>
</head>
<body>
    <div id="bodymovin" onclick="startAnim()"></div>


<script>
    var forward = 1;
    var anim = bodymovin.loadAnimation({
        container: document.getElementById('bodymovin'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'operation_successful.json'
    });
    function startAnim() {
        anim.play();
        forward *= -1;
        anim.setDirection(forward);
    }

</script>
</body>
</html>
