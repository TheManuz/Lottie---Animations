<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body, html{
            background-color:#ffffff;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            cursor: pointer;
        }

        #bodymovin{
            width:160px;
            height:160px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -80px;
            margin-left: -80px;
        }
    </style>
    <script src="scripts/bodymovin.min.js"></script>
</head>
<body onclick="reverseAnim()">
    <div id="bodymovin"></div>


<script>
    var forward = 1;
    anim = bodymovin.loadAnimation({
        container: document.getElementById('bodymovin'),
        renderer: 'svg',
        loop: true,
        autoplay: false,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'ticketstack.json'
    });
    anim.play();

    function reverseAnim() {
        forward *= -1;
        anim.setDirection(forward);
    }

</script>
</body>
</html>
